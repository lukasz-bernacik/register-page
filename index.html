<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Zarejestruj się</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Zarejestruj się</h1>
    </header>

    <main class="main-content">
      <form class="person" action="">
        <section class="person__general">
          <h2 class="person__heading">Podstawowe informacje</h2>
          <p>
            <label class="person__label" for="firstName">Imię:</label>
            <input
              class="person__input"
              type="text"
              placeholder="Wpisz imię"
              id="firstName"
              name="firstName"
            />
          </p>
          <p>
            <label class="person__label" for="lastName">Nazwisko:</label>
            <input
              class="person__input"
              type="text"
              placeholder="Wpisz nazwisko"
              id="lastName"
              name="lastName"
            />
          </p>
          <p>
            <label for="sex" class="person__label">Płeć:</label>
            <select name="sex" id="sex" class="person__choice">
              <option value="male">Mężczyzna</option>
              <option value="male">Kobieta</option>
            </select>
          </p>
          <p>
            <label for="subscription" class="person__label"
              >Okres subskrypcji:</label
            >
            <select
              name="subscription"
              id="subscription"
              class="person__choice"
            >
              <option value="1-month">1 msc.</option>
              <option value="3-months">3 msc.</option>
              <option value="6-months">6 msc.</option>
            </select>
          </p>
          <p>
            <label class="person__label" for="age">Wiek</label>
            <input
              class="person__input"
              type="number"
              min="0"
              max="100"
              placeholder="Podaj wiek"
              id="age"
              name="age"
            />
          </p>
          <p>
            <label class="person__label" for="password"
              >Nazwa użytkownika:</label
            >
            <input
              class="person__input"
              type="text"
              placeholder="Podaj nazwę użytkownika"
              id="username"
              name="username"
              required
            />
          </p>
          <p>
            <label class="person__label" for="password"
              >Hasło (minimum 8 znaków):</label
            >
            <input
              class="person__input"
              type="password"
              placeholder="Wpisz hasło"
              minlength="8"
              id="password"
              name="password"
              required
            />
          </p>
        </section>
        <section class="person__contact">
          <h2 class="person__heading">Dane kontaktowe</h2>
          <p>
            <label class="person__label person__label--color" for="country">Kraj:</label>
            <input
              class="person__input"
              type="text"
              placeholder="Podaj kraj"
              id="country"
              name="country"
            />
          </p>
          <p>
            <label class="person__label person__label--color" for="city">Miasto:</label>
            <input
              class="person__input"
              type="text"
              placeholder="Podaj miasto"
              id="city"
              name="city"
            />
          </p>
          <p>
            <label class="person__label person__label--color" for="zip-code"
              >Kod pocztowy:</label
            >
            <input
              class="person__input"
              type="text"
              inputmode="numeric"
              placeholder="Podaj kod pocztowy"
              id="zip-code"
              name="zip-code"
              pattern="[0-9]{2}\-[0-9]{3}"
            />
          </p>
          <p>
            <label class="person__label person__label--color" for="street">Ulica:</label>
            <input
              class="person__input"
              type="text"
              placeholder="Podaj ulicę"
              id="street"
              name="street"
            />
          </p>
          <p>
            <label class="person__label person__label--color" for="home-number">Numer domu:</label>
            <input
              class="person__input"
              type="number"
              placeholder="Podaj numer domu"
              id="home-number"
              name="home-number"
            />
          </p>
          <p>
            <label class="person__label person__label--color" for="phone">Nr telefonu:</label>
            <input
              class="person__input"
              type="tel"
              placeholder="Podaj numer telefonu"
              id="phone"
              name="phone"
              required
            />
          </p>
          <p>
            <label class="person__label person__label--color" for="email">Email:</label>
            <input
              class="person__input"
              type="email"
              placeholder="Podaj email"
              id="email"
              name="email"
              required
            />
          </p>
        </section>
      </form>
    </main>
  </body>
</html>
